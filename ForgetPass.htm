<!DOCTYPE html>
<head>
<link rel="stylesheet" href="style/ForgetPass.css">
    <title>
New Password
</title>
</head>
    <body>
        <section>
            <form>
                <h1>New Password</h1>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline-1"></ion-icon>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline-2"></ion-icon>
                    <input type="password" required>
                    <label for="">Confirm Password</label>
                </div>
                <button>Confirm</button>
            </form>
        </section>
    </body>
</html>
